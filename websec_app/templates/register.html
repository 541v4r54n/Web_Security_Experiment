{% extends "base.html" %}
{% block title %}注册 - Web安全实验平台{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">用户注册</h4>
        <form method="post" action="{{ url_for('auth.register_post') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="mb-3">
            <label class="form-label">用户名</label>
            <input class="form-control" name="username" placeholder="例如：alice" required />
          </div>
          <div class="mb-3">
            <label class="form-label">密码</label>
            <input class="form-control" type="password" name="password" required />
          </div>
          <button class="btn btn-primary w-100">注册</button>
        </form>
        <div class="mt-3 text-muted small">
          已有账号？<a href="{{ url_for('auth.login') }}">去登录</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
